<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Web Embed</title>
</head>
<body>
  <div id="circle" style="
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #00aaff;
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.05s linear;">
  </div>
