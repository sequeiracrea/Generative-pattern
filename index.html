<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Embed Circle</title>
<style>
  #circle {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #00aaff;
    transition: all 0.1s linear;
    top: 0;
    left: 0;
  }
  body { margin:0; overflow:hidden; }
</style>
</head>
<body>
<div id="circle"></div>
<script src="script.js" defer></script>
</body>
</html>
